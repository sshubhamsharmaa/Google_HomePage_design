<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GoogleHomePage</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="menu-item" href="/">Gmail</a>
        <a class="menu-item" href="/">Images</a>
        <div id="dropdown-wrapper">
          <i id="dropdown-menu" class="material-icons">apps</i>
          <div id="app-dropdown">
            <div class="app-item">
              <img
                src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
                alt="Google Search"
              />
              <p>Search</p>
            </div>
            <div class="app-item">
              <img
                src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                alt="Maps"
              />
              <p>Maps</p>
            </div>
            <div class="app-item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                alt="Google Drive"
              />
              <p>Drive</p>
            </div>
            <div class="app-item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                alt="Google Calender"
              />
              <p>Calender</p>
            </div>
            <div class="app-item">
              <img
                src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                alt="Google Photos"
              />
              <p>Photos</p>
            </div>
            <div class="app-item">
              <img
                src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                alt="Google Keep"
              />
              <p>Keep</p>
            </div>
          </div>
        </div>
        <img
          id="profile-pic"
          src="https://lh3.googleusercontent.com/ogw/ADGmqu9lfHHPyPw18OxA9MgnTM8sPwQEc_i12GFr6HsDFw=s32-c-mo"
          alt="Profile Pic"
        />
      </nav>
    </header>
    <main>
      <section>
        <img
          id="google-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="GoogleImage"
        />
        <br />
        <div id="input-wrapper">
          <input id="search-box" />
          <img
            src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
            alt="Voice Search Icon"
          />
        </div>
        <div>
          <button class="custom-btn">Google Search</button>
          <button class="custom-btn">I'm feeling lucky</button>
        </div>
      </section>
    </main>
  </body>
</html>
